<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Course Explorer</h1>
  </header>

  <!-- Load JSON -->
  <section id="load-bar" class="bar">
    <h2>Load Courses (JSON)</h2>
    <div>
      <input type="file" id="file-input" accept=".json" />
    </div>
    <div id="error-box" aria-live="polite"></div>
  </section>

  <!-- Sort + Filter -->
  <section id="controls-bar" class="bar">
    <h2>Sort and Filter</h2>
    <div id="controls-row">
      <label>Department:
        <select id="filter-department">
          <option value="">All</option>
        </select>
      </label>

      <label>Level:
        <select id="filter-level">
          <option value="">All</option>
        </select>
      </label>

      <label>Credits:
        <select id="filter-credits">
          <option value="">All</option>
        </select>
      </label>

      <label>Instructor:
        <select id="filter-instructor">
          <option value="">All</option>
        </select>
      </label>

      <label>Sort By:
        <select id="sort-by">
          <option value="none">None</option>
          <option value="id-asc">ID (A–Z)</option>
          <option value="id-desc">ID (Z–A)</option>
          <option value="title-asc">Title (A–Z)</option>
          <option value="title-desc">Title (Z–A)</option>
          <option value="semester-asc">Semester (Earliest first)</option>
          <option value="semester-desc">Semester (Latest first)</option>
        </select>
      </label>
    </div>
  </section>

  <!-- List + Details -->
  <main id="main-layout">
    <section id="course-list-section">
      <ul id="course-list">
        <!-- IDs appear here -->
      </ul>
    </section>

    <section id="course-detail-section">
      <div id="course-details">
        <p>Select a course to see details.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
